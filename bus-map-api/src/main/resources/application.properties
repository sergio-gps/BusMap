spring.application.name=bus-map-api

# Database Configuration (can be overridden by environment variables)
spring.datasource.url=jdbc:postgresql://olympia.jpramez.dev:5432/bus_map_db
spring.datasource.username=busmap_user
spring.datasource.password=busmap_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# OpenAPI / Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# Optional custom paths
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui

# JWT settings
app.jwt.secret=${app.jwt}
app.jwt.expiration-ms=3600000

# Mail settings (Gmail SMTP) - Using Spring Boot standard properties
# Credentials are stored in secrets.properties file
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${gmail.username}
spring.mail.password=${gmail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Custom mail properties
mail.from.email=${gmail.username}
mail.from.name=Bus Map API

# Import secrets file
spring.config.import=optional:classpath:secrets.properties
